<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Texto</title>
    <link rel="stylesheet" href="/css/area.css">
</head>
<body>
    <h2>Convertidor de Texto a Mayúsculas y Minúsculas</h2>
    <form id="textConverterForm">
        <label for="textArea">Escribe tu texto:</label>
        <textarea id="textArea" rows="6" placeholder="Escribe aquí tu texto..."></textarea>
        
        <div class="button-container">
            <button type="button" onclick="convertToUpper()">Convertir a Mayúsculas</button>
            <button type="button" onclick="convertToLower()">Convertir a Minúsculas</button>
        </div>
    </form>

    <script src="/js/area.js"></script>
</body>
</html>
