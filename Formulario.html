<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="/css/Formulario.css">
</head>
<body>
    <h2>Convertidor de Celsius a Fahrenheit</h2>
    <form id="temperatureForm">
        <label for="celsius">Temperatura en Celsius:</label>
        <input type="number" id="celsius" name="celsius" required>
        <button type="button" onclick="convertToFahrenheit()">Convertir</button>
    </form>
    <p id="result"></p>

    <script src="/js/Formulario.js"></script>
</body>
</html>
