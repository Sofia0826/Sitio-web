<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras</title>
    <link rel="stylesheet" href="/css/parrafo.css">
</head>
<body>
    <h2>Contador de Palabras</h2>
    <form id="wordCounterForm">
        <label for="paragraph">Escribe un párrafo:</label>
        <textarea id="paragraph" rows="6" placeholder="Escribe tu párrafo aquí..."></textarea>
        <button type="button" onclick="countWords()">Contar Palabras</button>
    </form>
    <p id="wordCountResult"></p>

    <script src="/js/parrafo.js"></script>
</body>
</html>
